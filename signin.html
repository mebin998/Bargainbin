<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BargainBin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Full-page styling for Sign In */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        .signin-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .signin-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-signin {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        .forgot-password {
            font-size: 0.9rem;
            text-align: right;
            display: block;
            margin-top: 10px;
            color: #007bff;
        }

        .signup-link {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>

<div class="signin-container">
    <h2 class="signin-title">Sign In to BargainBin</h2>
    <form id="signInForm">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <button type="button" class="btn btn-primary btn-signin" onclick="signIn()">Sign In</button>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </form>
    <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    function signIn() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (email && password) {
            alert(`Signed in as: ${email}`);
            // Add additional actions here, like redirecting to the homepage
        } else {
            alert("Please enter both email and password.");
        }
    }
</script>

</body>
</html>
